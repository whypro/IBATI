        <div class="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" height="98">
                <tr>
                    <td><a href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="西安交通大学生物医学分析技术与仪器研究所" /></a></td>
                    <td align="right"><img src="{{ url_for('static', filename='images/dian.jpg') }}" /></td>
                </tr>
            </table>
        </div>


        <div class="meun">
            <div class="meun1">
                <div id="nav">
                    <ul>

                        <li{% if active == 'index' %} class="active"{% endif %}>
                            <a href="{{ url_for('home.index') }}">首页</a>
                        </li>
                        {% for category in categories %}
                        <li{% if active == category.name %} class="active"{% endif %}>
                            <a href="{{ url_for('post.index', category=category.name) }}">{{ category.cname }}</a>
                            <ul>
                                {% for label in category.labels %}
                                <li><a href="{{ url_for('post.index', category=category.name, label=label.name) }}">{{ label.cname }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}
                        <li{% if active == 'member' %} class="active"{% endif %}>
                            <a href="{{ url_for('member.index') }}">成员组成</a>
                        </li>
                        <li{% if active == 'contact_us' %} class="active"{% endif %}>
                            <a href="{{ url_for('home.contact_us') }}">联系我们</a>
                        </li>
                        <li{% if active == 'links' %} class="active"{% endif %}>
                            <a href="{{ url_for('home.links') }}">相关链接</a>
                        </li>
                        <li{% if active == 'about_us' %} class="active"{% endif %}>
                            <a href="{{ url_for('home.about_us') }}">关于</a>
                        </li>
                        <li><a href="{{ url_for('admin.login') }}">管理入口</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="toplan" style="height:14px"></div>
